<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sample</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/utilities.css' %}" />
    <link rel="stylesheet" href="{% static 'css/page__index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/page__blog.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />
    <script src="{% static 'js/search.js' %}"></script>   
    {% block page_imports %} {% endblock %}
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <nav class="topbar">
      <div class="topbar__logo"><a href="{% url 'home-page' %}">Sample</a></div>
      <ul class="navigation--main">
        <a href="{% url 'blog' %}">
          <li>BLOG</li>
        </a>
        <a href="{% url 'home-page' %}#projects">
          <li>PROJECTS</li>
        </a>
        <a href="{% url 'home-page' %}#team">
          <li>TEAM</li>
        </a>
        <a href="{% url 'home-page' %}#offer">
          <li>OFFER</li>
        </a>
        <a href="{% url 'home-page' %}#contact">
          <li>CONTACT</li>
        </a>
      </ul>
      <i id="button--search" class="icon icon--search fas fa-search"></i>
    </nav>

    <input class="search invisible" placeholder="What are you looking for? Type in and press enter."></input>

    {% block body %} {% endblock %}

    <!-- SCRIPTS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js">
    </script>
    <script>
        AOS.init();
    </script>
  </body>
</html>
